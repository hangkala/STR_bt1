<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    Bắt đầu bằng một ký tự
//    Không chứa các ký tự đặc biệt
  //  Có một ký tự @ ngăn cách tên email và domain
    //Domain phải hợp lệ
let regexp = /^[A-Za-z0-9]+@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
let str = prompt('Email?');
if (regexp.test(str)){
    alert('true');
} else {
    alert('false');
}
</script>
</body>
</html>
